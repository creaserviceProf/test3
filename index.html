<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Car Interface</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px 10px;
            border-bottom: 1px solid #333;
        }

        .header div {
            font-size: 14px;
            text-transform: uppercase;
            color: #aaa;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            text-align: center;
        }

        .car-display {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 30px;
        }

        .car-image {
            position: relative;
            text-align: center;
        }

        .car-sprite {
            width: 200px; /* Adjust to match one section's width in the sprite */
            height: 100px; /* Adjust to match one section's height in the sprite */
            background-image: url('images/car-sprites.jpg');
            background-size: 600px 100px; /* Full sprite width and height */
            background-repeat: no-repeat;
        }

        .car-top-view {
            background-position: 0 0;
        }

        .car-side-view {
            background-position: -200px 0; /* Adjust negative value for side view */
        }

        .car-rear-view {
            background-position: -400px 0; /* Adjust negative value for rear view */
        }

        .vehicle-settings {
            text-align: left;
            width: 35%;
        }

        .vehicle-settings h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #0ff;
        }

        .vehicle-settings ul {
            list-style: none;
            padding: 0;
        }

        .vehicle-settings ul li {
            margin: 8px 0;
            display: flex;
            align-items: center;
            color: #ddd;
        }

        .vehicle-settings ul li img {
            width: 20px;
            height: 20px;
            background-color: #555;
            border-radius: 50%;
            margin-right: 10px;
            display: inline-block;
        }

        .stats {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .stat-box {
            background-color: #222;
            border: 2px solid #555;
            padding: 15px;
            border-radius: 8px;
            width: 150px;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 20px;
            margin: 0;
            color: #0ff;
        }

        .stat-box p {
            margin: 5px 0 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Vehicle Control</div>
        <div>Control Panel</div>
        <div>Select</div>
        <div>Smart Car</div>
    </div>

    <div class="container">
        <div class="car-display">
            <div class="car-image car-sprite car-top-view"></div>
            <div class="car-image car-sprite car-side-view"></div>
            <div class="car-image car-sprite car-rear-view"></div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <h3>800 mi</h3>
                <p>Distance</p>
            </div>
            <div class="stat-box">
                <h3>140 km/h</h3>
                <p>Battery</p>
            </div>
        </div>
    </div>
</body>
</html>
